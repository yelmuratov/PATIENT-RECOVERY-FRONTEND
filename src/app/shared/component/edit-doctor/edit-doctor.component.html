<div class="p-6 bg-white rounded shadow" *ngIf="doctor">
  <h2 class="text-2xl font-bold mb-4">Edit Doctor</h2>

  <form (ngSubmit)="save()" class="space-y-4">
    <input class="p-2 border rounded w-full" [(ngModel)]="doctor.firstName" name="firstName" required />
    <input class="p-2 border rounded w-full" [(ngModel)]="doctor.lastName" name="lastName" required />
    <input class="p-2 border rounded w-full" [(ngModel)]="doctor.email" name="email" required />
    <input class="p-2 border rounded w-full" [(ngModel)]="doctor.phoneNumber" name="phoneNumber" required />
    <input class="p-2 border rounded w-full" [(ngModel)]="doctor.specialization" name="specialization" required />

    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Update</button>
  </form>
</div>
