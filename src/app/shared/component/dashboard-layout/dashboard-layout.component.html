<div
  [ngClass]="isDarkMode ? 'min-h-screen flex bg-gray-950 text-gray-100' : 'min-h-screen flex bg-gray-100 text-gray-900'"
  class="transition-colors duration-300"
>
  <!-- Sidebar -->
  <aside
    [ngClass]="isDarkMode ? 'bg-gray-900 border-gray-800 text-gray-100' : 'bg-white border-gray-200 text-gray-900'"
    class="w-64 border-r p-6 flex flex-col justify-between shadow-md transition-colors duration-300"
  >
    <div>
      <div class="flex items-center justify-center mb-10">
        <img src="assets/logo.png" alt="Curevia Logo" class="h-12 w-12 mr-3 rounded-full shadow-lg border-2 border-pink-400" />
        <h2
          [ngClass]="isDarkMode ? 'text-gray-100 bg-gradient-to-r from-purple-700 via-pink-600 to-blue-500' : 'text-gray-800 bg-gradient-to-r from-blue-400 via-pink-400 to-purple-500'"
          class="text-3xl font-extrabold tracking-widest py-3 rounded bg-clip-text text-transparent"
          style="background-clip: text; -webkit-background-clip: text; color: transparent;"
        >
          Curevia via TECH
        </h2>
      </div>

      <nav class="space-y-1">
        <a routerLink="/dashboard" [ngClass]="navClass">ğŸ  Dashboard</a>

        <!-- AdminDoctor & Moderator Access -->
        <ng-container *ngIf="isAdminDoctor || isModerator">
          <a routerLink="/dashboard/doctor" [ngClass]="navClass">ğŸ‘¨â€âš•ï¸ Doctors</a>
          <a routerLink="/dashboard/patient" [ngClass]="navClass">ğŸ§ Patients</a>
        </ng-container>

        <!-- All except Patient -->
        <ng-container *ngIf="!isPatient">
          <a routerLink="/dashboard/consultation" [ngClass]="navClass">ğŸ’¬ Consultations</a>
          <a routerLink="/dashboard/recovery" [ngClass]="navClass">ğŸ“ˆ Recovery Logs</a>
          <a routerLink="/dashboard/rehabilitation" [ngClass]="navClass">ğŸ§  Rehabilitation</a>
        </ng-container>

        <!-- Patient Only -->
        <ng-container *ngIf="isPatient">
          <a routerLink="/dashboard/my-recovery" [ngClass]="navClass">ğŸ“ˆ My Recovery</a>
          <a routerLink="/dashboard/symptoms" [ngClass]="navClass">ğŸ©º My Symptoms</a>
          <a routerLink="/dashboard/advice" [ngClass]="navClass">ğŸ¤– System Advice</a>
          <a routerLink="/dashboard/prescriptions" [ngClass]="navClass">ğŸ’Š My Prescriptions</a>
          <a routerLink="/dashboard/rehab" [ngClass]="navClass">ğŸƒ Rehab Plan</a>
        </ng-container>

        <!-- Profile -->
        <a routerLink="/dashboard/profile" [ngClass]="navClass">ğŸ™ Profile</a>
      </nav>
    </div>

    <!-- Footer: Logout -->
    <div [ngClass]="isDarkMode ? 'border-t border-gray-700' : 'border-t border-gray-200'" class="pt-6">
      <button
        (click)="logout()"
        [ngClass]="
          isDarkMode
            ? 'w-full text-sm text-red-400 hover:text-red-300 hover:bg-red-900'
            : 'w-full text-sm text-red-600 hover:text-red-400 hover:bg-red-50'
        "
        class="transition px-4 py-2 rounded flex items-center justify-center"
      >
        ğŸšª Logout
      </button>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="flex-1 p-6 overflow-y-auto">
    <div class="flex justify-end mb-4">
      <button
        (click)="toggleDarkMode()"
        [ngClass]="
          isDarkMode
            ? 'text-sm px-4 py-2 bg-gray-800 text-gray-200 hover:bg-gray-700'
            : 'text-sm px-4 py-2 bg-gray-100 text-gray-800 hover:bg-gray-200'
        "
        class="rounded transition"
      >
        ğŸŒ“ {{ isDarkMode ? 'Light Mode' : 'Dark Mode' }}
      </button>
    </div>

    <router-outlet></router-outlet>
  </main>
</div>
