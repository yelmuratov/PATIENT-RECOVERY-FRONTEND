<div class="min-h-screen bg-gray-100 p-6">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold text-blue-700">Patient Recovery System Dashboard</h1>
    <button (click)="logout()" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded shadow">
      Logout
    </button>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
    <a routerLink="/doctor" class="block bg-white shadow-md hover:shadow-lg rounded-xl p-6 text-center border border-gray-200 hover:bg-blue-50 transition">
      <h2 class="text-xl font-semibold text-gray-800">Doctor Management</h2>
    </a>

    <a routerLink="/patient" class="block bg-white shadow-md hover:shadow-lg rounded-xl p-6 text-center border border-gray-200 hover:bg-blue-50 transition">
      <h2 class="text-xl font-semibold text-gray-800">Patient Management</h2>
    </a>

    <a routerLink="/consultation" class="block bg-white shadow-md hover:shadow-lg rounded-xl p-6 text-center border border-gray-200 hover:bg-blue-50 transition">
      <h2 class="text-xl font-semibold text-gray-800">Consultations</h2>
    </a>

    <a routerLink="/recovery" class="block bg-white shadow-md hover:shadow-lg rounded-xl p-6 text-center border border-gray-200 hover:bg-blue-50 transition">
      <h2 class="text-xl font-semibold text-gray-800">Recovery Logs</h2>
    </a>

    <a routerLink="/rehabilitation" class="block bg-white shadow-md hover:shadow-lg rounded-xl p-6 text-center border border-gray-200 hover:bg-blue-50 transition">
      <h2 class="text-xl font-semibold text-gray-800">Rehabilitation Plans</h2>
    </a>
  </div>
</div>
