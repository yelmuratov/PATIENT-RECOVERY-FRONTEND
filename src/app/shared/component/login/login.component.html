<!-- Loader shown while checking authentication -->
<div *ngIf="isLoading" class="flex items-center justify-center h-screen bg-white">
  <span class="text-gray-600 text-lg animate-pulse">Checking session...</span>
</div>

<!-- Actual Login UI -->
<div *ngIf="!isLoading" class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-100 to-purple-100 px-4">
  <div class="w-full max-w-md p-8 bg-white shadow-2xl rounded-xl border border-gray-200">
    <div class="flex flex-col items-center mb-6">
      <img src="./logo.png" alt="Curevia Logo" class="w-24 h-24 mb-2" />
      <h2 class="text-3xl font-extrabold text-gray-800">Curevia Login</h2>
      <p class="text-sm text-gray-500">Welcome back! Please login to your account</p>
    </div>

    <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-6">
      <!-- Email -->
      <div>
        <label for="email" class="block mb-1 text-sm font-medium text-gray-700">Email</label>
        <input id="email" formControlName="email" type="email"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="you@example.com" />
      </div>

      <!-- Password with Toggle -->
      <div class="relative">
        <label for="password" class="block mb-1 text-sm font-medium text-gray-700">Password</label>
        <div class="relative">
          <input [type]="showPassword ? 'text' : 'password'" id="password" formControlName="password"
            class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 pr-10"
            placeholder="••••••••" />
          <button type="button"
            class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700 focus:outline-none"
            (click)="showPassword = !showPassword">
            <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
              viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.477 0 8.268 2.943 9.542 7-1.274 4.057-5.065 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
            </svg>
            <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none"
              viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.269-2.943-9.542-7a10.042 10.042 0 013.183-4.228M9.88 9.88a3 3 0 104.24 4.24M6.1 6.1l11.8 11.8" />
            </svg>
          </button>
        </div>
      </div>

      <!-- Submit Button -->
      <button type="submit" [disabled]="form.invalid"
        class="w-full py-2 px-4 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition disabled:opacity-50">
        Login
      </button>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="text-red-600 text-sm font-medium text-center bg-red-100 p-2 rounded mb-2">
        {{ errorMessage }}
      </div>
    </form>
  </div>
</div>
