name: Frontend Deploy to SaaS Server

on:
  push:
    branches: [ main ]

env:
  NODE_OPTIONS: --max_old_space_size=4096

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1ï¸âƒ£ Checkout Repository
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v3

    # 2ï¸âƒ£ Use proper Node version (Angular 19+ likes >=18)
    - name: ğŸ› ï¸ Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    # 3ï¸âƒ£ Cache npm dependencies for faster builds
    - name: â™»ï¸ Cache Node Modules
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}

    # 4ï¸âƒ£ Install dependencies (with legacy-peer-deps to avoid npm conflicts)
    - name: ğŸ“¦ Install Dependencies
      run: |
        npm install --legacy-peer-deps
    # 5ï¸âƒ£ Run Angular Build
    - name: ğŸ—ï¸ Build Angular App
      run: |
        npm run build -- --configuration production
    # 6ï¸âƒ£ Deploy built files to SaaS Server via SSH SCP
    - name: ğŸš€ Deploy Frontend via SCP
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.DO_HOST }}
        username: root
        key: ${{ secrets.DO_SSH_KEY }}
        source: "dist/app/browser/*"
        target: "/root/assignments/PatientRecoverySystem/PatientRecoverySystem/src/PatientRecoverySystem.API/wwwroot/"
        overwrite: true
        timeout: 120s

