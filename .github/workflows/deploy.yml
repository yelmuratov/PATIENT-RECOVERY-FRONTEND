name: Frontend Deploy to SaaS Server

on:
  push:
    branches: [ main ]

env:
  NODE_OPTIONS: --max_old_space_size=4096

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Checkout Repository
      uses: actions/checkout@v3

    - name: ğŸ› ï¸ Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: â™»ï¸ Cache Node Modules
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('package-lock.json') }}

    - name: ğŸ“¦ Install Dependencies
      run: |
        npm install --legacy-peer-deps

    - name: ğŸ—ï¸ Build Angular App
      run: |
        npm run build -- --configuration production

    - name: ğŸš€ Deploy Frontend via SCP
      uses: appleboy/scp-action@v0.1.4
      with:
        host: ${{ secrets.DO_HOST }}
        username: root
        key: ${{ secrets.DO_SSH_KEY }}
        source: |
          dist/app/browser/*
          dist/app/3rdpartylicenses.txt
          dist/app/prerendered-routes.json
        target: "/root/assignments/PatientRecoverySystem/PatientRecoverySystem/src/PatientRecoverySystem.API/wwwroot/"
        overwrite: true
        timeout: 120s
